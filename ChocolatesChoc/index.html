<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

	        <title>Chocolates</title>

			<link rel="stylesheet" href="css.css" type="text/css" media="screen" title="no title" charset="utf-8">
			<link rel="stylesheet" href="normalize.css" type="text/css">
</head>
<body class="mychocolates">
		<div id="content-wrapper">
			
			
	
			
				<div class="color-block-1">
							<img id="image1" src="images/front100.png" width="792" height="612" alt="Front100">
							<img class="image1bg" src="images/bg100.png" width="792" height="612" alt="Bg100">
							<a class="down" href="#"><img class="scroll"src="images/scroll.png" width="792" height="612" alt="Scroll"></a>
				
							<img id="fly-it" class="banner place" src="images/banner.png" width="792" height="612" >		
						<div id="choco_container"></div> 
				
						</div>
						
							
							
			</div>
			
			
				<div class="color-block-2"></div>
				<div class="color-block-3"></div>
				<div class="color-block-4"></div>
				<div class="color-block-5"></div>

	
</div>  <!-- end container -->
<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script src="js/jquery.superscrollorama.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>

//cloning choco's
$(function() {
    var x = 0;
    while(x < 100) {
      var card = $("<div class='choco' id='choco-" + x +"'><p></p></div>");
      $("#choco_container").append(card);
      x++;
    }
 
});

//banner moving

var showBanner = 1

$(document).scroll(	
		function () {
			if (showBanner) {
				showBanner = 0;
				$("#fly-it").animate({left: "200px"},300,"easeOutBack",false);
				setTimeout(function () {$("#fly-it").animate({top: "-600px"},300,"easeOutSine",false);},3000)
			}
		}
	);

//scrollorama

        $(document).ready(function() {
        			var controller = $.superscrollorama();
        			// individual element tween examples
        		controller.addTween('.choco', TweenMax.from( $('.choco'), .5, {css:{opacity: 0}}));
        		  var offset = 0;
        		  var x = 0;
        		  while(x < 100) {
        		      controller.addTween("#choco-" + x, 
        		      x++;
        		  }
        		});
        	</script>
</script>

</body>


</html>
