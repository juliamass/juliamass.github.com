//Initially Add chocolates as hidden

//banner moving
var showBanner = 1;
var x=0;

//j is used for showing chocolates
var j = 0;

$(document).ready(function(){
    $("#choc_block").hide();
    $("#chunkbox").hide();
});

//FUnction to show chocolates
function showChocolates() {
    $('#chocolate' + j).fadeIn('fast');
    j++;
    if (j < 100 && $(this).scrollTop() > 1200){
        setTimeout(showChocolates, 30);
    }
}

//FUnction to show chocolates
function hideChocolates() {
    var i = 0;
    j = 0;
    while(i < 100) {
        $('#chocolate' + i).fadeOut('fast');
        i++;
    }
}

$(document).scroll(  
     function () {
		    //chocolates appearing
		    if ($(this).scrollTop() > 1000)
			{
                showChocolates();
			}
			else
			{
			    hideChocolates();
			}
			
			//chocolates hover over
			if ($(this).scrollTop() > 2800 && $(this).scrollTop() < 4000)
			{
			    $(".hoverChocolate").html("<img id='chocsize2' src='images/milk.png'></img>");
			}
			else
			{
		        $(".hoverChocolate").html("<img id='chocsize2' src='images/choc_trimmed.png'></img>");
			}
		
	        if ( $(this).scrollTop() > 2000)
			{
			    $("div.chocolateContainer").hide();
			}
	        if ( $(this).scrollTop() <= 1999)
			{
			    $("div.chocolateContainer").show();
			}
		
			if ( $(this).scrollTop() > 2000 && $(this).scrollTop() < 8000)
			{
			    $("#choc_block").show();
			}
	        if ( $(this).scrollTop() > 8000)
			{
			    $("#choc_block").hide();
			}
			if ( $(this).scrollTop() < 1800)
